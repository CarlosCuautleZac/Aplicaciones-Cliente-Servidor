<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 HTTP</title>
</head>
<body>
    <h1>Ejercicio 2 HTTP</h1>
    <form method="get" action="circulos/dibujar">
        <label>Radio:</label>
        <input name="radio" type="range" max="15" min="1" value="10"><br>
        <label>Posicion X:</label>
        <input name="posX" type="range" max="1000" min="0" value="0"><br>
        <label>Posicion Y:</label>
        <input name="posY" type="range" max="1000" min="0" value="0"><br>
        <label>Color:</label>
        <input name="color" type="Color"><br>
        <input type="submit" value="Dibujar">
    </form>
</body>
</html>
